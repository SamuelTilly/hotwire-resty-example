<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { connectStreamSource } from 'https://cdn.skypack.dev/@hotwired/turbo';
    const { protocol, host } = window.location;
    const socket = new WebSocket(`${protocol.includes("https") ? "wss" : "ws"}://${host}/messages`);
    connectStreamSource(socket);
  </script>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <title>Super Impressive Lua Chat</title>
</head>
<body>
  <div class="container">
    <div id="messages"></div>
    <turbo-frame id="new_message">
      <form action="/send" method="POST">
        <fieldset>
          <textarea name="content" cols="30" rows="10">My message content</textarea>
          <button>Send</button>
        </fieldset>
      </form>
    </turbo-frame>
  </div>
</body>
</html>
